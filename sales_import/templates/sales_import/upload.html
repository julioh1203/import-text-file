{% extends 'core/base.html' %}
{% block body %}

    <h2>Upload Text File</h2>

    <span style="padding: 1px;"></span>

    <form method="post" enctype="multipart/form-data">
        <div class="col-4 row">
            <div class="input-group mb-3">
                {% csrf_token %}
                <input class="form-control" type="file" name="file" required="True" id="id_file">
                <input type="submit" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
                <label class="input-group-text" for="btn-check-2-outlined">Upload</label>
            </div>
        </div>
    </form>
{% endblock %}
